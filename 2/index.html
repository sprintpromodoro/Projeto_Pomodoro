<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>

</head>
<body>

    <div id="app">

        <button id="taggle-mode">
            <span class="sr-only">ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutos">00</span>
            <span>:</span>
            <span id="segundos">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle"></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
            <button data-action="set" class="ph ph-timer secondary"></button>
            <button data-action="reset" class="ph ph-stop-circle secondary"></button>
            <button data-action="toggleMusic"class="ph ph-speaker-none secondary"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
        </section>

    </div>

    <h2 id="nome_exercicio"></h2>
    <h3 id="dificuldade_exercicio"></h3>
    <p id="descricao_exercicio"></p>
    <button id="mostra_exercicio"> teste </button>

    <script src="js/script.js"></script>
</body>
</html>
