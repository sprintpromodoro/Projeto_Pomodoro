<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="app">

        <button id="toggle-mode">
            <span class="sr-only">ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutos">25</span>
            <span>:</span>
            <span id="segundos">00</span>
        </section>

        <section id="controls" class="flex">           
            <button id="playPauseButton" class="ph ph-play-circle" onclick="togglePlayPause()"></button>
            <button id="reset" class="ph ph-stop-circle" onclick="resetPomodoro()"></button>
        </section>

        <h2 id="name_exercicio"></h2>
        <h3 id="dificuldade_exercicio"></h3>
        <p id="descricao_exercicio">wait</p>
        <p id="contador"></p>
        <p id="exercicio_concluido"></p>

        <p>Click no botão abaixo para marcar a quantidade de exercícios executados.</p>
        <button id="exercise_completed">exercise completed</button>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
